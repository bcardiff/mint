language: crystal

cache: shards

install:
  - shards install

script:
  - crystal spec
  - bin/ameba
  - if [ $TRAVIS_OS_NAME == "osx" ]; then
    echo "Not testing core on osx!";
    else
    make test-core;
    fi

os:
  - linux
  - osx

before_deploy:
  - mkdir build
  - if [ $TRAVIS_OS_NAME == "osx" ]; then
    crystal build src/mint.cr -o build/mint-${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME --release;
    else
    crystal build src/mint.cr -o build/mint-${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME --release --static;
    fi

deploy:
  - provider: s3
    access_key_id: AKIAJIQ3HKG3DMFSDRFA
    secret_access_key:
      secure: 
    bucket: mint-lang
    acl: public_read
    local_dir: build
    skip_cleanup: true

  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: build/*
    on:
      tags: true

addons:
  chrome: stable
